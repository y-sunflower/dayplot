[project]
name = "dayplot"
version = "0.2.2"
description = "Calendar heatmaps with matplotlib"
authors = [
    { name = "Joseph Barbier", email = "joseph.barbierdarnal@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: Matplotlib",
]

dependencies = ["matplotlib"]

[project.optional-dependencies]
data = ["pandas", "requests"]

[dependency-groups]
dev = ["mkdocs-material>=9.5.50", "pre-commit>=4.0.1", "pytest>=8.3.4"]

[project.urls]
Homepage = "https://github.com/JosephBARBIERDARNAL/dayplot"
Issues = "https://github.com/JosephBARBIERDARNAL/dayplot/issues"
